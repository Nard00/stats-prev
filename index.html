<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <section class="container">
   <article class="card">
     <section class="img-Overlay">
      <img src="images/image-header-mobile.jpg" alt="A group of ladies working in an office" class="mobile-img">
     </section>
    <main class="card-content">
      <section class="card-content_container">
        <header class="header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </header>
        <section class="content-stats_container">
          <p class="content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <section class="stats">
            <section class="data">
              <div class="digit">10k+ </div>
              <div class="info">companies</div> 
            </section>
            <section class="data">
              <div class="digit">314</div>
              <div class="info">templates</div>
            </section>
            <section class="data">
              <div class="digit">12m+</div>
              <div class="info">queries</div>
            </section>
          </section>
        </section>
     </section>
    </main>
   </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenard Ellis</a>.
  </div>
  </section>
</body>
</html>
